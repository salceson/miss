trafficsimulation {
  area {
    size = 4 // number of horizontal and vertical roads (total roads count is 2 * size)
    cells_between_intersections = 30 // must be even
    lanes = 3
    traffic_density = 0.7
    green_light_duration = 10
    initial_delay = 5000 // in ms
  }
  vehicle {
    max_acceleration = 1
    max_velocity = 3
  }
  visualization {
    cell_size = 5 // in px
    delay = 1000 // in ms
  }
  city {
    cols = 2 // number of columns of areas
    rows = 2 // number of rows of areas
  }
  time.seconds = 10
  warmup.seconds = 10
}
akka {
  actor {
    warn-about-java-serializer-usage = false
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      maximum-frame-size = 1024000b
    }
  }
  loglevel = "INFO"
  reliable-proxy.debug = true
}
